<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Câmbio Ichinuan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Casa de Câmbio</h1>
  </header>

  <main class="main-section">
    <div>
      <label for="currency-input">Digite a moeda:</label>
      <input type="text" placeholder="EUR" name="currency" id="currency-input">
    </div>
    
    <div class="buttons-container">
      <button id="search-button">Pesquisar</button>
      <button id="clear-list">Limpar Lista</button>
    </div>
    
    <ul id="currency-list"></ul>
    <span id="currency-current-date"></span>
  </main>
  
  
  <script src="script.js"></script>
</body>
</html>
